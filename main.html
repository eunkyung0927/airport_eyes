<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Airport_eyes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="c3-0.6.7/c3.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <!-- header -->
        <nav class="navbar navbar-light header">
            <div class="navbar-brand clock" id="dateClock"></div>
            <div class="navbar-brand clock" id="timeClock"></div>
        </nav>

        <!-- main section -->
        <main role="main" class="container-fluid main">
            <div class="row">
                <div class="col-6 dataBox">
                    <div>
                        <p class="title">Departures</p>
                    </div>
                    <div class="dataSection" id="departures"></div>
                </div>
                <div class="col-6 dataBox">
                    <div>
                        <p class="title">Arrivals</p>
                    </div>
                    <div class="dataSection" id="arrivals"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-6 dataBox">
                    <div>
                        <p class="title">Airline Cancellation & Delay Data</p>
                    </div>
                    <div>
                        <div class="dataSection" id="departuredelay" style="float: left; width: 33%;"></div>
                        <div class="dataSection" id="arrivaldelay" style="float: left; width: 33%;"></div>
                        <div class="dataSection" id="departurecancellation" style="float: left; width: 33%;"></div>
                    </div>
                </div>
                <div class="col-6 dataBox">
                    <div>
                        <p class="title">Airport Congestion</p>
                    </div>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <!-- <button type="button"  class="btn btn-info " id ="t1btn" checked>Terminal1</button >
                    <button type="button"  class="btn btn-info " id ="t2btn" >Terminal2</button > -->
                        <label class="btn btn-secondary active" onclick="makebarchart(1)">
                            <input type="radio" name="options" id="t1btn"> Terminal1
                        </label>
                        <label class="btn btn-secondary" onclick="makebarchart(2)">
                            <input type="radio" name="options" id="t2btn"> Terminal2
                        </label>
                    </div>
                    <div class="dataSection" id="congestion"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- library -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js" charset="utf-8"></script>
    <script src="c3-0.6.7/c3.min.js"></script>

    <!-- custom js -->
    <script src="clock.js"></script>
    <script src="table.js"></script>
    <script src="maketable.js"></script>
    <script src="delayRate.js"></script>
    <script src="congestion.js"></script>

</body>
</html>

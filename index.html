<!DOCTYPE html>
<html manifest="appcache.manifest">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Airport_eyes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/bootstrap.min.css" />
    <link href="lib/c3.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
    <div class="wrapper">
        <!-- header -->
        <nav class="navbar navbar-light header">
            <div class="navbar-brand clock" id="dateClock"></div>
            <div class="navbar-brand clock" id="timeClock"></div>
        </nav>

        <!-- main section -->
        <main role="main" class="container-fluid main">
            <div class="row">
                <div class="col-6 dataBox"id="dataScreen"> 
                    <div>
                        <p class="title">Departures</p>
                    </div>
                    <div class="dataSection" id="departures"></div>
                </div>
                <div class="col-6 dataBox"id="dataScreen">
                    <div>
                        <p class="title">Arrivals</p>
                    </div>
                    <div class="dataSection" id="arrivals"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-6 dataBox" id="dataScreen">
                    <div>
                        <p class="title">Airline Cancellation & Delay Data</p>
                    </div>
                    <div>
                        <!-- <img src="ajax-loader.gif" class="img-responsive" /> -->
                        <div style="float: left; width: 33%">
                        <p style="text-align: center">  Departure Delay Rate</p>
                        <div class="dataSection depDelaySection" id="departuredelay"></div></div>
                        <div style="float: left; width: 33%">
                        <p style="text-align: center">  Arrival Delay Rate</p>
                        <div class="dataSection arrDelaySection" id="arrivaldelay"></div></div>
                        <div style="float: left; width: 33%">
                        <p style="text-align: center">  Departure Cancellation Rate</p>
                        <div class="dataSection depCancelSection" id="departurecancellation"></div></div>
                    </div>
                    <div>
                        <p style="font-size:13px; text-align: center">(한달 기준, 출발지연은 예정시간보다 20분이상 지연시, 도착지연은 예정시간보다 5분이상 지연시)</p>
                    </div>
                </div>
                <div class="col-6 dataBox"id="dataScreen">
                    <div>
                        <p class="title">Airport Congestion</p>
                    </div>
                    <div class="dataSection" id="congestion"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- library -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js" charset="utf-8"></script>
    <script src="lib/c3.min.js"></script>

    <!-- custom js -->
    <script src="js/clock.js"></script>
    <script src="js/table.js"></script>
    <script src="js/maketable.js"></script> 
    <script src="js/congestion.js"></script>
    <script src="js/makeBarChart.js"></script>

</body>
</html>
